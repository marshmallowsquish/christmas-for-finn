<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rainy Day Totoro</title>
  </head>

  <body>
    <button id="back-button">
      <img src="./../../img/back-arrow.svg">
    </button>

    <img src="./img/cover-screen.jpg" class="cover-image">
    <img src="./img/soot-sprites.png" class="cover-image">

    <div id="totoro-1" class="totoro hidden"></div>
    <div id="totoro-2" class="totoro hidden"></div>
    <div id="totoro-3" class="totoro hidden"></div>
    <div id="totoro-4" class="totoro hidden"></div>
    <div id="totoro-5" class="totoro hidden"></div>

    <div id="leaves">
      <img id="leaf-1" src="https://i.redd.it/ulixouipmkhb1.png">
      <img id="leaf-2" src="https://i.redd.it/ihc4ko4pk5841.png">
      <img id="leaf-3" src="https://art.pixilart.com/fc2e2f98ed045fe.png">
      <img id="leaf-4" src="https://static.vecteezy.com/system/resources/thumbnails/070/937/147/small/pixel-art-leaf-green-free-png.png">
      <img id="leaf-5" src="https://cdn-icons-png.freepik.com/512/14321/14321639.png">
    </div>

    <div id="raindrop-a" class="raindrop hidden"></div>
    <div id="raindrop-b" class="raindrop hidden"></div>
    <div id="raindrop-c" class="raindrop hidden"></div>
    <div id="raindrop-d" class="raindrop hidden"></div>
    <div id="raindrop-e" class="raindrop hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
