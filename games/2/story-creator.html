<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Story Creator</title>
  </head>
  <body>
    <button id="back-button">
      <img src="./../../img/back-arrow.svg">
    </button>
    
    <div id="content">
      <div id="cover-screen">
        <div id="closed-book-container">
          <img id= "cover-image" src="./img/cover/closed-book.png" class="red">
          <img id="cover-animal-image">
        </div>

        <div id="cover-options-container">
          <h2 id="cover-options-message"></h2>
          <div id="cover-options"></div>
          <button id="cover-options-proceed-button"></div>
        </div>
      </div>

      <div id="page-screen">
        <div id="story-container">
          <p>
            It's a <button class="story-button" id="story-weather">bright, clear</button> <button class="story-button" id="story-time">morning</button> in the <button class="story-button" id="story-setting">city</button>. Mx. <span id="story-animal">Bee</span> is going to meet their friends at the <button class="story-button" id="story-destination">park</button>! On the way, they see lots of interesting <button class="story-button" id="story-item">flowers</button>.
          </p>
        </div>
        <div id="page-options-container"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
